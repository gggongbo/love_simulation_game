<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 게임 제목 및 설명 -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="사랑은 네크로노미콘에 써 있어" />
    <meta property="og:description" content="연애 시뮬레이션과 공포, 방탈출이 결합된 웹 기반 비주얼 노벨 게임" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="사랑은 네크로노미콘에 써 있어" />

    <!-- 성능 최적화 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- PWA 설정 (나중에 추가 가능) -->
    <meta name="theme-color" content="#8b5cf6" />
    
    <!-- 게임용 스타일 미리 로드 -->
    <style>
      /* 로딩 중 기본 스타일 */
      body {
        margin: 0;
        background-color: #1a1a1a;
        color: #f5f5f5;
        font-family: 'Inter', sans-serif;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* 로딩 애니메이션 */
      .loading {
        text-align: center;
      }
      
      .loading::after {
        content: '로딩 중...';
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
